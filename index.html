	<title>Spin Wheel</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: white;
			overflow: hidden;
		}

		.container {
			position: relative;
			width: 600px;
			height: 600px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container .spin-btn {
			position: absolute;
			width: 150px;
			height: 150px;
			background: #fff;
			border-radius: 50%;
			z-index: 10;
			display: flex;
			justify-content: center;
			align-items: center;
			text-transform: uppercase;
			font-weight: 600;
			cursor: pointer;
			border: 4px solid rgba(0, 0, 0, 0.75);
			user-select: none;
			background: #fff;
			box-shadow: 0 0 8px 10px rgba(0, 0, 0, 0.15);
		}

		.container .spin-btn::before {
			content: '';
			position: absolute;
			top: -28px;
			width: 20px;
			height: 30px;
			background: #fff;
			clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
		}

		.container .spin-btn svg {
			width: 80%;
			height: 80%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.container .wheel {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: white;
			border-radius: 50%;
			overflow: hidden;
			box-shadow: 0 0 0 5px #333,
				0 0 0 15px #fff,
				0 0 0 18px #333;
			transition: transform 5s ease-in-out;
		}

		.container .wheel .number {
			position: absolute;
			width: 50%;
			height: 50%;
			background: var(--clr);
			transform-origin: bottom right;
			transform: rotate(calc(12deg * var(--i)));
			clip-path: polygon(0 0, 17% 0, 100% 100%, 0 17%);
			display: flex;
			justify-content: center;
			align-items: center;
			font-weight: 600;
			color: #fff;
			font-size: 1em;
			user-select: none;
			cursor: pointer;
		}

		.container .wheel .number span {
			position: relative;
			transform: rotate(45deg);
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
		}

		@media screen and (max-width: 767px) {
			.container {
				width: 400px;
				height: 400px;
			}
		}

		@media screen and (max-width: 480px) {
			.container {
				width: 300px;
				height: 300px;
			}
		}
	</style>
</head>

		function getPrizePercentage(angle) {

			angle = angle % 360;

			const rangeIndex = angleRanges.findIndex(range => angle >= range.start && angle < range.end);

					const targetAngle = Math.floor(Math.random() * (randomRange.end - randomRange.start)) + randomRange.start;

						const newValue = (ROTATION_CYCLES * DEGREES_PER_CYCLE) + randomAngle + value;
						// T√≠nh to√°n g√≥c cu·ªëi c√πng
						const finalAngle = newValue % 360;

						const indexesOf20 = percentages.reduce((acc, value, index) => {

						const rangesToAvoid = [
							...indexesOf20.map(index => angleRanges[getRangeIndexFromPercentagesIndex(index)]),
							...indexesOf25.map(index => angleRanges[getRangeIndexFromPercentagesIndex(index)])
						];

						const isInAvoidRange = rangesToAvoid.some(range =>

						//Ki·ªÉm tra xem g√≥c cu·ªëi c√≥ trong angleRanges kh√¥ng n·∫øu kh√¥ng th√¨ quay l·∫°i
						const isInAngleRanges = angleRanges.some(range =>
							finalAngle >= range.start && finalAngle < range.end

						// N·∫øu kh√¥ng n·∫±m trong kho·∫£ng c·∫ßn tr√°nh th√¨ ch·∫•p nh·∫≠n g√≥c n√†y
						if (!isInAvoidRange && isInAngleRanges) {
							value = newValue;

							break;
						}

						attempts++;
					}

					// N·∫øu kh√¥ng t√¨m ƒë∆∞·ª£c g√≥c ph√π h·ª£p sau maxAttempts l·∫ßn th·ª≠
					if (!found) {
						// Ch·ªçn m·ªôt g√≥c ng·∫´u nhi√™n kh√¥ng ph·∫£i 20% ho·∫∑c 25%
						const safeAngles = Array.from({length: 360}, (_, i) => i).filter(angle => {
							const percentage = getPrizePercentage(angle);
							return percentage !== 20 && percentage !== 25;
						});
						
						if (safeAngles.length > 0) {
							const randomSafeAngle = safeAngles[Math.floor(Math.random() * safeAngles.length)];
							value = (ROTATION_CYCLES * DEGREES_PER_CYCLE) + randomSafeAngle;
						} else {
							// Fallback: quay m·ªôt g√≥c ng·∫´u nhi√™n
							value = (ROTATION_CYCLES * DEGREES_PER_CYCLE) + Math.ceil(Math.random() * 360);
						}

				}

				wheel.style.transform = `rotate(${value}deg)`;

					const prizePercentage = getPrizePercentage(finalAngle);
					if (prizePercentage > 0) 
					{

						isSpinning = false;

						spinBtn.style.opacity = '1';

			}

		};

				prizeStats: {}, // Th·ªëng k√™ s·ªë l·∫ßn tr√∫ng t·ª´ng ph·∫ßn trƒÉm
				angleStats: {}  // Th·ªëng k√™ s·ªë l·∫ßn xu·∫•t hi·ªán t·ª´ng g√≥c quay
			};

				value = getNextSpinValue(value, validSpins + 1, winSpinNumber);

				if (!testResults.prizeStats[prizePercentage]) {

				// Th·ªëng k√™ s·ªë l·∫ßn xu·∫•t hi·ªán t·ª´ng g√≥c quay
				if (!testResults.angleStats[finalAngle]) {
					testResults.angleStats[finalAngle] = 1;
				} else {
					testResults.angleStats[finalAngle]++;

				if (prizePercentage === 20) {

			// In k·∫øt qu·∫£

			console.log(`S·ªë l·∫ßn tr√∫ng c√°c ph·∫ßn th∆∞·ªüng kh√°c: ${testResults.otherSpins}`);

			// In th·ªëng k√™ chi ti·∫øt s·ªë l·∫ßn tr√∫ng t·ª´ng ph·∫ßn trƒÉm

			Object.keys(testResults.prizeStats).sort((a, b) => Number(a) - Number(b)).forEach(prize => {

			Object.keys(testResults.angleStats).sort((a, b) => Number(a) - Number(b)).forEach(angle => {

		function getNextSpinValue(currentValue, spinCount, winSpinNumber) {
			if (spinCount === winSpinNumber) {
				// Quay tr√∫ng 20%
				const indexesOf20 = percentages.reduce((acc, value, index) => {
					if (value === 20) acc.push(index);
					return acc;
				}, []);
				const rangesFor20 = indexesOf20.map(index => {
					const rangeIndex = getRangeIndexFromPercentagesIndex(index);
					return angleRanges[rangeIndex];
				});
				const randomRange = rangesFor20[Math.floor(Math.random() * rangesFor20.length)];
				const targetAngle = Math.floor(Math.random() * (randomRange.end - randomRange.start)) + randomRange.start;
				return (ROTATION_CYCLES * DEGREES_PER_CYCLE) + targetAngle;
			} else {
				let attempts = 0;
				const maxAttempts = 100;
				while (attempts < maxAttempts) {
					const randomAngle = Math.ceil(Math.random() * 360);
					const newValue = (ROTATION_CYCLES * DEGREES_PER_CYCLE) + randomAngle + currentValue;
					const finalAngle = newValue % 360;
					const indexesOf20 = percentages.reduce((acc, value, index) => {
						if (value === 20) acc.push(index);
						return acc;
					}, []);
					const indexesOf25 = percentages.reduce((acc, value, index) => {
						if (value === 25) acc.push(index);
						return acc;
					}, []);
					const rangesToAvoid = [
						...indexesOf20.map(index => angleRanges[getRangeIndexFromPercentagesIndex(index)]),
						...indexesOf25.map(index => angleRanges[getRangeIndexFromPercentagesIndex(index)])
					];
					const isInAvoidRange = rangesToAvoid.some(range =>
						finalAngle >= range.start && finalAngle < range.end
					);
					if (!isInAvoidRange) {
						return newValue;
					}
					attempts++;
				}
				// N·∫øu kh√¥ng t√¨m ƒë∆∞·ª£c g√≥c ph√π h·ª£p
				const safeAngles = Array.from({length: 360}, (_, i) => i).filter(angle => {
					const percentage = getPrizePercentage(angle);
					return percentage !== 20 && percentage !== 25;
				});
				if (safeAngles.length > 0) {
					const randomSafeAngle = safeAngles[Math.floor(Math.random() * safeAngles.length)];
					return (ROTATION_CYCLES * DEGREES_PER_CYCLE) + randomSafeAngle + currentValue;
				} else {
					return (ROTATION_CYCLES * DEGREES_PER_CYCLE) + Math.ceil(Math.random() * 360) + currentValue;
				}
			}
		}
